<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>好きな食べ物</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div style="text-align:center">
                <a href="index.html">
                    <img src="../images/neko.png" width="100px" height="100px">
                </a>
            </div>
        </div>
        <h1>好きな食べ物</h1>
        <ol>
            <li>パイナップル</li>
            <li>唐揚げ</li>
            <li>コーヒー</li>
            <h2>１，パイナップル</h2>
            <p>あまり食べることがないですが、たまに食べる甘酸っぱい感じがめちゃくちゃ好きです。</p>
            <h2>２，唐揚げ</h2>
            <p>基本的に揚げ物全般が好きです。鶏肉が安価なので1人暮らしを始めてから4回は唐揚げを作っています。</p>
            <h2>３，コーヒー</h2>
            <p>食べ物ではなく飲み物ですが、高２ぐらいからなぜかはまってしまいました。最近電気ポットを買ったので
            これからは豆とかにこだわろうかなと思っています。
            </p>
        </ol>
    </body>
</html>
